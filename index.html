<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <div id="frase">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) ao meu projeto.</p>
                </div>
                <form action="#" method="post">
                    <div class="barra">
                        <label for="iemail"><span class="material-symbols-outlined">account_circle</span></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="example@email.com">
                    </div>
                    <div class="barra">
                        <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" placeholder="********">
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
